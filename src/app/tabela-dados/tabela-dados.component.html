<div id="form">
  <label id="example-radio-group-label">Pick what do you want do fo</label>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="optionSelected">
    <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-radio-button>
  </mat-radio-group>
  <div>Your option selected is: <b> {{optionSelected}} </b></div>
</div>

<h1 id="title"> List of users of system </h1>
<div class="content">
  <table mdbTable bordered="true">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let data of listOfData">
        <td>
          {{ data.id }}
        </td>
        <td>
          {{ data.name }}
        </td>
        <td>
          {{ data.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
