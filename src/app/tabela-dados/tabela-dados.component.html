<h1 id="title">Star wars characters and films</h1>
<div class="content">
  <table mdbTable bordered="true" [style.display]='displayTable.people'>
    <thead>
      <tr>
        <th *ngFor="let head of headElementsPeople" scope="col">{{ head }} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let people of listOfPeople">
        <!-- <td class="characterImage">
          <img src="{{charactersUrl + people.name}}.jpg" />
        </td> -->
        <td class="characterName">
          {{ people.name }}
        </td>
        <td>
          <button type="button" class="btn btn-info" data-backdrop="false" 
           (click)="openModal(people.name, people.films)">
            See the films
          </button>
          <!-- <app-films-list films="{{people.films}}"></app-films-list> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
